<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overallContainer">
        <div id="display"></div>
        <div class="buttons">
            <div class="nonOperatorButtons">
                <div class="utilityButtons">
                    <button id="AC">AC</button>
                    <button id="C">C</button>
                </div>
                <div class="firstRowNumbers">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                <div class="secondRowNumbers">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>
                <div class="thirdRowNumbers">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>
                <div class="fourthRowButtons">
                    <button id="0">0</button>
                    <button id=".">.</button>
                    <button id="=">=</button>
                </div>
            </div>
            <div class="operatorButtons">
                <button id="divide">รท</button>
                <button id="multiply">x</button>
                <button id="subtract">-</button>
                <button id="add">+</button>
                
            </div>
        </div>
    </div>

    <script src="./calculator.js"></script>
</body>
</html>
